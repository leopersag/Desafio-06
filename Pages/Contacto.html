        <div class="contacto_info">
            <img class="contacto_img" src="../Multimedia/biermusic_kitucho_58.jpg" alt="Nico">
            <div class="contacto_forms">
                <p class="p_reserva main_contacto">Podes hacer una reserva para una presentación de Nicolas o reservar una clase de guitarra con él.</p>

                    <option value="Clase">Clase</option>
                </select>
                <p></p>

                <form class="Contacto_formulario main_contacto">

                    <div class="Contacto_formulario_namebox">Apellido</div>
                    <input class="Contacto_formulario_box" type="text" placeholder="Apellido"><p></p>
                    <div class="Contacto_formulario_namebox">Celular</div>

                    <div class="Contacto_formulario_namebox">Mail</div>
                    <input class="Contacto_formulario_box" type="email" placeholder="E-mail"><p></p>
                    <div class="Contacto_formulario_namebox">Mensaje</div>
                    <textarea class="Contacto_formulario_box" name="Mensaje" id="" cols="50" rows="10" placeholder="Mensaje"></textarea><p></p>
                
                    <div class="Contacto_boton">
                        <input  class="boton" type="submit" value="Enviar">
                        <input  class="boton" type="reset" value="Limpiar">
                    </div>
                </form>
            </div>
        </div>
